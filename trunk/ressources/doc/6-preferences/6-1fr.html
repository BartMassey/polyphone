<p align="justify">L'onglet «&#160;Synthétiseur&#160;» permet de paramétrer le chorus et la réverbération du synthétiseur, ainsi que son volume global. Le volume global peut être modifié via le controleur MIDI «&#160;volume&#160;» si un clavier externe est connecté.</p>
