<p align="justify">Si une boucle est définie pour l'échantillon sélectionné, le logiciel coupera le son après la fin de la boucle (en laissant une marge de 8 samples).</p>
<p align="justify">Cet outil peut être appliqué automatiquement à chaque fois qu'un échantillon est importé, d'après les <a href="qrc:/aide/6-2fr.html">préférences</a> du logiciel.</p>
